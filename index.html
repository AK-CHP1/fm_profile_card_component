<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<title>Profile Card Page</title>
</head>
<body>
	<main>
		<article>
			
			<figure>
				<!-- Here no alt tag is needed as the image is just decorative -->
				<img src="./images/bg-pattern-card.svg">
			</figure>
			<div class="content">
				<div class="profile">
					
					<img src="./images/image-victor.jpg" alt="A man with white t-shirt and black patterns.">
					<div class="credentials">
						<h2>Victor Crest <span class="light">26</span></h2>
						<p class="light place">London</p>
					</div>

				</div>
				<div class="stats">
					<div class="stat">
						<h3>80K</h3>
						<p class="light">Followers</p>
					</div>
					<div class="stat">
						<h3>803K</h3>
						<p class="light">Likes</p>
					</div>
					<div class="stat">
						<h3>1.4K</h3>
						<p class="light">Photos</p>
					</div>
				</div>
			</div>
		</article>
	</main>
</body>
</html>
